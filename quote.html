<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quote.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Quote Generator</title>
</head>
<body>
    <div class="container">
        <i class="fas fa-quote-left"></i>
        <h1 class="quote"></h1>
        <hr>  
        <!-- horizontal row -->
        <p class="author"></p>
        <div class="buttons">
            <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Merry%20Christmas" data-size="large" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i>Tweet</a>
            <!-- twitter share option --> 
            <button class="next">Next Quote</button>
        </div>
    </div>
    <!-- <div class="loader">
        <img src="loader.svg" alt="loader">
     </div>  -->
    <script src="quote.js"></script> 
</body>
</html>
